<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="screen"> </div>
    <p>hello</p>
    <p id="p"> </p>
    
    <script>
       
        let  inp = document.createElement("input");
            inp.setAttribute("type", "button")
            inp.setAttribute("value", "press")
            document.querySelector("#screen").appendChild(inp);
            inp.addEventListener("click",fet);
        
        function fet()
        {
             fetch('http://localhost:5050/bmba')
            .then((response)=>response.json)
            .then((json)=>document.getElementById("p").innerHTML=json);
            document.getElementById("p").innerHTML+="response"
        }
    </script>
</body>
</html>
